<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• Stream Torrent Magnet</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #58a6ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    input, button {
      padding: 12px;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: var(--fg);
    }
    button {
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #1f6feb;
    }
    video {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      border: 2px solid var(--accent);
    }
    #loader {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--fg);
      display: none;
    }
    @media(max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>üé¨ Stream Magnet Link Instantly</h1>
  <input id="magnetInput" placeholder="Paste your magnet link here..." autofocus />
  <button onclick="startStream()">‚ñ∂Ô∏è Start Streaming</button>
  <div id="loader">‚è≥ Loading stream, please wait...</div>
  <video id="videoPlayer" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <script>
    const client = new WebTorrent();

    function startStream() {
      const magnetURI = document.getElementById("magnetInput").value.trim();
      const loader = document.getElementById("loader");
      const video = document.getElementById("videoPlayer");
      video.src = '';
      video.style.display = 'none';

      if (!magnetURI || !magnetURI.startsWith("magnet:")) {
        alert("‚ö†Ô∏è Please enter a valid magnet link.");
        return;
      }

      loader.style.display = "block";

      client.add(magnetURI, torrent => {
        const file = torrent.files.find(f =>
          f.name.endsWith(".mp4") || f.name.endsWith(".mkv") || f.name.endsWith(".webm")
        );

        if (!file) {
          loader.innerText = "‚ùå No playable video file found in this torrent.";
          return;
        }

        file.renderTo('video#videoPlayer', {
          autoplay: true
        }, () => {
          loader.style.display = "none";
          video.style.display = 'block';
        });
      });
    }
  </script>
</body>
</html>
