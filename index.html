<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnet Link Streamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: white;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 80%;
      max-width: 600px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Magnet Link Streamer</h1>
  <input type="text" id="magnetInput" placeholder="Paste your Magnet Link here" />
  <br>
  <button onclick="startStreaming()">ðŸŽ¬ Start Streaming</button>
  <br>
  <video id="player" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <script>
    const client = new WebTorrent();

    function startStreaming() {
      const magnetURI = document.getElementById('magnetInput').value;
      if (!magnetURI.startsWith('magnet:')) {
        alert('Please enter a valid magnet link.');
        return;
      }

      client.add(magnetURI, torrent => {
        const file = torrent.files.find(file =>
          file.name.endsWith('.mp4') ||
          file.name.endsWith('.webm') ||
          file.name.endsWith('.mkv')
        );

        if (file) {
          file.renderTo('video#player');
        } else {
          alert('No streamable video file found in this torrent.');
        }
      });
    }
  </script>
</body>
</html>
